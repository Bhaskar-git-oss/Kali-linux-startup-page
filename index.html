<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Search Bar with Logo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    	<div class="logo">
            <img src="kali-linux-seeklogo.png" alt="Arch Linux Logo">
        </div>
    	<input type="text" class="glowing-text" value="Coding is love ❤️" readonly>
        <form action="https://www.google.com/search" method="get" class="search-form">
            <input type="text" name="q" placeholder="Start your journey! " class="search-input">
            <input type="submit" value="Search" class="search-button">
        </form>
    </div>
</body>
</html>
